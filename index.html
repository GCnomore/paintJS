<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls"></div>
    <div class="controls_range">
        <input type="range" id="jsRange" min="0.1" max="20.0" value="3" step="0.1" />
    </div>

    <div class="controls_btns">
        <button id="jsMode">Fill</button><button id="jsSave">Save</button></div>

        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: rgb(218, 10, 10);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(14, 14, 219);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(3, 97, 3);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(255, 255, 0);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(255, 166, 0);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(99, 11, 99);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(12, 12, 12);"></div>
        </div>

    <script src="app.js"></script>
</body>
</html>
